---
name: Aide CI Linux

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt install autoconf-archive bison flex libmhash-dev libpcre2-dev zlib1g-dev check
      - name: autoconf
        run: autogen.sh
      - name: configure
        run: ./configure
        env:
          CC: ${{ matrix.compiler }}
      - name: make
        run: make
      - name: make check
        run: make check
      - name: make distcheck
        run: make distcheck
