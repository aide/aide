name: macos

on: [push]

env:
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALL_CLEANUP: 1

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, macos-11.0]

    steps:
      - uses: actions/checkout@v1
      - name: Install deps
        run: brew install autoconf automake pkg-config libgcrypt libgpg-error pcre
      - name: autoconf
        run: sh autogen.sh
      - name: configure
        run: |
          ./configure --disable-static \
                      --with-zlib \
                      --with-curl
      - name: make
        run: make
      - name: make check
        run: make check
      - name: make distcheck
        run: make distcheck
